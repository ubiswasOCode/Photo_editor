<!DOCTYPE html>
<html>
<head>
  <title>Draggable, Moveable and Resizable DIV using jQuery</title>

  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">		</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

  <style>
  	*  { font-family: 'Segoe UI'; font-size: 15px; }

    .image
    {
     height: 500px;
     width: 500px;
     position: relative;
     background-color: aquamarine;
    }

    #divResize
    {

      border: dashed 1px #ccc;
      width: 120px;
      height: 120px;
      cursor: move;
      float: left;
      max-height: 500px;
      max-width: 500px;
      position: absolute;
    }


  </style>
</head>
<body>


<div class="image">
  <div id="divResize" >
    I am Draggable and Resizable
</div>

</div>

</body>

<script>

    $(document).ready(function() {

        $(function() { $("#divResize").draggable().resizable(); });

    });

    document.addEventListener('click', printMousePos, true);
function printMousePos(e){

      cursorX = e.pageX;
      cursorY= e.pageY;
      // $( "#test" ).text( "pageX: " + cursorX +",pageY: " + cursorY );
      console.log(cursorX,'---------------')
      console.log(cursorY,'---------------')
}


</script>
</html>
