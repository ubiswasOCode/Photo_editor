<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #hubble-container {
	width: 50%; font-size: 0;
	border: 1px solid #111;
	overflow: hidden;
	margin: 0 auto;
    }
    #hubblepic { width: 100%; }
    #zoomer {
        display: block;
        width: 50%;
        margin: 2rem auto;
    }
    </style>
</head>
<body>

    <div id="hubble-container">
        <img src="https://media.istockphoto.com/id/1322277517/photo/wild-grass-in-the-mountains-at-sunset.jpg?s=612x612&w=0&k=20&c=6mItwwFFGqKNKEAzv0mv6TaxhLN3zSE43bWmFN--J5w=" id="hubblepic">
    </div>
    <input type="range" min="1" max="5" value="1" step="0.1" id="zoomer" oninput="deepdive()">
</body>

<script>
    var zoomer = document.getElementById('zoomer'),
hubblepic = document.getElementById('hubblepic');
function deepdive() {
	zoomlevel = zoomer.valueAsNumber;
	hubblepic.style.webkitTransform = "scale("+zoomlevel+")";
	hubblepic.style.transform = "scale("+zoomlevel+")";
}
</script>
</html>
